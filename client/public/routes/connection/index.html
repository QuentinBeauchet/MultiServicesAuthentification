<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Cas Authentication Service</title>
  
  
  <link rel="stylesheet" href="cas.css" />
  <link rel="stylesheet" href="style.css"/>  
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  
</head>

<body>
<div id="container">
      <header>
        <h1>Central Authentication Service (CAS)</h1>
      </header>
    <div id="content">

        <div class="box" id="login">

            <div hidden="hidden" id="msg" class="errors" style="background-color: rgb(255, 238, 221);">Mauvais identifiant / mot de passe.</div>

            <form id="fm1" action="/login" method="post">

                <h2>Entrez votre identifiant et votre mot de passe.</h2>

                <section class="row">
                    <label for="username"><span class="accesskey">I</span>dentifiant:</label>

                            <input id="username" name="username" class="required" tabindex="1" accesskey="i" type="text" value="" size="25" autocomplete="off"/>
       
                </section>

                <section class="row">
                    <label for="password"><span class="accesskey">M</span>ot de passe:</label>
                    <input id="password" name="password" class="required" tabindex="2" accesskey="m" type="password" value="" size="25" autocomplete="off"/>
                </section>


                <section class="row btn-row">

                    <input id="submit" class="btn-submit" name="submit" accesskey="l" value="SE CONNECTER" tabindex="6" />
                    
                </section>
            <div>
        </div></form>
        </div>

        <div id="sidebar">
            <div class="sidebar-content">
                <p>Pour des raisons de sécurité, veuillez vous déconnecter et fermer votre navigateur lorsque vous avez fini d'accéder aux services authentifiés. 
            </div>
        </div>

    </div> <!-- END #content -->

</div> <!-- END #container -->

</body>
<script src="/routes/connection/index.js"></script>
</html>
